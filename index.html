<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paramhans AI Integrated</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- gpt4all.js (WASM) -->
  <script src="https://cdn.jsdelivr.net/npm/gpt4all-js/dist/gpt4all.min.js"></script>
</head>
<body class="bg-gray-50 p-4">

  <div class="max-w-lg mx-auto space-y-4">

    <h1 class="text-2xl font-bold text-center">Paramhans AI Integrated</h1>

    <!-- Input & Ask -->
    <textarea id="question" rows="3"
      class="w-full p-2 border rounded"
      placeholder="यहाँ कोई भी सवाल (Hindi/English/Math) लिखें"></textarea>
    <button id="askBtn"
      class="w-full bg-blue-600 text-white py-2 rounded">पूछो</button>

    <!-- Outputs -->
    <div id="answers" class="space-y-2 hidden">
      <div>
        <h2 class="font-medium">Short Answer:</h2>
        <pre id="shortAns" class="whitespace-pre-wrap bg-white p-2 border rounded"></pre>
      </div>
      <div>
        <h2 class="font-medium">Long Answer:</h2>
        <pre id="longAns" class="whitespace-pre-wrap bg-white p-2 border rounded"></pre>
      </div>
      <button id="pdfBtn"
        class="w-full bg-green-600 text-white py-2 rounded">Download PDF</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
